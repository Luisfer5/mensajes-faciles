<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Mas fácil imposible</title>
</head>

<body class="vh-100">

    <div class="container d-flex justify-content-center align-items-center  vh-100  p-2 ">
        <div class="row ">

            <div class="d-flex py-2">
                <div id="myfirstchart" class="col-6 pb-1" style="height: 160px;"></div>
                <div id="chart_donut" class="col-4 pb-1" style="height: 160px;"></div>
                <div id="chart_donut2" class="col-2 pb-1" style="height: 160px;"></div>
            </div> <!-- charts-->
            <div class="info col-6 border rounded-3 ">
                <h3 class="py-3">Historial numero de whatsApp</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#Telefono <i class="fas fa-phone-volume"></i></th>
                            <th scope="col">Fecha <i class="fas fa-calendar-alt"></i></th>
                            <th scope="col">Mensaje <i class="fas fa-sms"></i></th>
                        </tr>
                    </thead>
                    <tbody id='tbody-historial' class="pre-animation">
                    </tbody>
                </table>
                <!-- <img class="logo" src="images/whatsapp.svg" alt="" srcset="" -->

                <div class="boton text-center ">
                    <button class="btn border bg-danger text-light " id="deleteHistorial">Eliminar
                        <i class="fas fa-calendar-times icon icon-delete"></i></button>
                </div>

            </div> <!-- Form 1 -->

            <div class="form col-6 border">

                <div class="form-group number-group">
                    <label for="number">Telefono:</label>
                    <div class="d-flex aling-items-center">

                        <input class="form-control " id="number" minlength="6" placeholder="telefono">
                        <i class="fas fa-trash-alt idelete"></i>
                    </div>
                    <p class="error">*Este campo debe tener 10 digitos</p>
                </div>
                <div class="message col-12 mt-3">
                    <div class="form-group pb-1 mb-2 col-12">
                        <label for="message" ">Mensaje:</label>
                             <textarea class=" form-control" id="message" rows="7"
                            placeholder="Escriba un mensaje (Opcional)">Cordial Saludo, IPS CUIDADO SEGURO EN CASA, envía soporte de resultado COVID-19. Cuidarte es nuestro compromiso, feliz día!</textarea>
                    </div>
                  </div>

                <div class="text-center ">

                    <a href="#" class="btn btn-send  btn-warning col-5 " target="child" id="submit"> Enviar
                        <i class="fas fa-paper-plane icon ienviar"></i></a>

                    <button type="button" class="btn btn-primary" id='generateUrl' data-bs-toggle="modal"
                        data-bs-target="#exampleModal">

                    <button type="button" class="btn btn-primary" id='generateUrl' data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <i class="fas fa-paste icon "></i>
                        Generar enlace
                    </button <!-- Modal -->

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">INFORMACION COPIADA</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="info-modal-persona">SE HA GENERADO UN ENLACE <b>(URL)</b> POR FAVOR PEGUELA
                                        EN LA CABECERA DE SU NAVEGADOR</div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div> <!-- Form 2 -->
            <footer class="created  text-center mb-2">
              <hr> &#169 By : Ingeniero. Luis Ferney 
              <br> -- 2021 --
            </footer>
        </div> <!-- row-->
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


    <!--morrijs  -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

    <script src="js/app.js" type="module"></script>

</body>

</html>
